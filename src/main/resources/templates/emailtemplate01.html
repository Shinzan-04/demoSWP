<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Email Notification</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0;">
<table width="100%" bgcolor="#f6f6f6" cellpadding="0" cellspacing="0" style="margin: 0; padding: 0;">
  <tr>
    <td></td>
    <td width="600" align="center" style="margin: 0 auto; display: block;">
      <div style="padding: 20px;">
        <table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" style="border: 1px solid #e9e9e9; border-radius: 3px;">
          <!-- Header -->
          <tr>
            <td align="center" bgcolor="#38414a" style="color: #fff; padding: 20px; font-size: 20px; font-weight: bold; border-radius: 3px 3px 0 0;">
              <a href="#" style="color: #fff; text-decoration: none; font-size: 24px;">HIV Treatment and Medical</a>
              <div style="font-size: 13px; margin-top: 8px;">[[${headerNote}]]</div>
            </td>
          </tr>

          <!-- Body content -->
          <tr>
            <td style="padding: 20px; font-size: 14px;">
              <p>Xin chào <strong>[[${name}]]</strong>,</p>

              <p style="margin: 12px 0;">[[${message}]]</p>
              <p style="margin: 12px 0;">[[${subMessage}]]</p>

              <p style="text-align: center; margin: 30px 0;">
                <a th:href="${Link}" target="_blank"
                   style="display: inline-block; padding: 12px 24px; background-color: #f1556c; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                  [[${button}]]
                </a>
              </p>

              <p style="margin-top: 30px;">[[${footerText}]]</p>
            </td>
          </tr>
        </table>

        <!-- Footer -->
        <div style="text-align: center; color: #999; font-size: 12px; padding: 20px;">
          <a href="#" style="color: #999; text-decoration: underline;">Hủy nhận thông báo</a>
        </div>
      </div>
    </td>
    <td></td>
  </tr>
</table>
</body>
</html>
